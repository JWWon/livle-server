@@header@@
<table width="100%" border="0" cellpadding="0" cellspacing="0"
                                               style="background: #082123; padding: 40px 25px 0px 25px; min-width: 500px;
                                               font-weight: 400; font-size: 22px">
  <tr>
    <td align="center" style="line-height: 1.73; letter-spacing: -1.2px;">
      <p style="text-align: center;
      color: white;
      margin-top: 0px; margin-bottom: 66px">
      {{nickname}}님의 공연이<br/>
      성공적으로 예약되었습니다.
      </p>
      <p style="border-radius: 8px;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #47efb2;
      width: 386px; 
      font-weight: 300;
      line-height: 1.73;
      letter-spacing: -1.2px;
      padding: 27px 21px;">
      <strong>공연명</strong> : {{title}}<br/>
      <strong>장소</strong> : {{place}}<br/>
      <strong>시간</strong> : {{startAt}}
      </p>
    </td>
  </tr>
  <tr>
    <td align="center" style="padding-top: 65px">
      <ul style="text-align: left; color: white; max-width: 450px; font-size: 18px;">
        <li>티켓 취소는 공연 시작 시간 기준 4시간 이전까지 가능합니다.</li><br/>
        <li>현장에서 애플리케이션 내 티켓 리스트를 검수원에게 보여주시면 확인 후 바로 입장 가능합니다.</li><br/>
        <li>예약 및 입장에 문제가 있을 때는 이메일 contacts@livle.kr 혹은 카카오톡 플러스친구 @Livle로 문의주시기 바랍니다.</li>
      </ul>
    </td>
  </tr>
  @@signature@@
</table>
@@footer@@
